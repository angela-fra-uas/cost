<!DOCTYPE html>
<html lang="en">
  <h1 >Costs</h1>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    
  </head>
  <body>
<p>
<label for="description">description</label>
<input type="text" name="Description" id="description">
</p>
<p>
<label for="date">date</label>
<input type="date" name="Date" id="date">
</p>
<p>
<label for="category">category</label>
<input type="text" name="Category" id="category">
</p>
<p>
<label for="amount">amount</label>
<input type="number" name="Amount" id="amount">
</p>
<p>
<button onclick="saveForm(description.value, date.value, category.value, amount.value)">Submit</button>
</p>


<p>
<button onclick="myFunction()">Display</button>
</p>

<p>Start Saldo: 1000 Euro</p>
<table id="myTable">
<tr>
  <td>Description</td>
  <td>Date</td>
  <td>Category</td>
  <td>Amount</td>
  <td>Balance</td>
</tr>

</table>
<script>
const form = [];
function saveForm(description, date, category, amount) {
  form.push({ description, date, category, amount });
  let f = JSON.stringify(form);
  window.localStorage.setItem('form', f);
}
var betrag = 1000;

function myFunction() {
var table = document.getElementById("myTable");
var list = JSON.parse(localStorage.getItem("form"));

for (let i = 0; i < list.length; i++) {
var row = table.insertRow(i+1);
var cell1 = row.insertCell(0);
var cell2 = row.insertCell(1);
var cell3 = row.insertCell(2);
var cell4 = row.insertCell(3);
var cell5 = row.insertCell(4);

cell1.innerHTML = list[i].description;
cell2.innerHTML = list[i].date;
cell3.innerHTML = list[i].category;
cell4.innerHTML = list[i].amount;
betrag = parseFloat(betrag) + parseFloat(list[i].amount);
cell5.innerHTML = betrag;
}
} 
</script>
</body>
</html>
